<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <main>
        <div class="card">
            <div class="item select">
                <form action="" class="form">
                    <select name="levels" id="levels">
                        <option value="Play against a friend">Play against a friend</option>
                        <option disabled value="Easy">Easy</option>
                        <option disabled value="Medium">Medium</option>
                        <option disabled value="Unbeatable">Unbeatable</option>
                    </select>
                </form>
                <i class="fa-solid fa-angles-down"></i>
            </div>
            <div class="item player">
                <button class="playerX selected">X</button>
                <button class="playerO">O</button>
            </div>
            <div class="item board">
                <button class="field" data-index="0"></button>
                <button class="field" data-index="1"></button>
                <button class="field no-r" data-index="2"></button>
                <button class="field" data-index="3"></button>
                <button class="field" data-index="4"></button>
                <button class="field no-r" data-index="5"></button>
                <button class="field no-b" data-index="6"></button>
                <button class="field no-b" data-index="7"></button>
                <button class="field no-r no-b" data-index="8"></button>
            </div>
            <div class="item reset">
                <button class="restartBtn">Restart</button>
            </div>
        </div>
    </main>

    <div class="modal ">
        <div class="message">Player X has won!</div>
        <div class="playAgain">Play Again?</div>
    </div>
    <div class="overlay "></div>

    <footer class="footer">
        <p>Copyright Â© <span class="currYear"></span>&nbsp;alextirgard00n</p>
        <a href="https://github.com/alextirgard00n" target="_blank"> <i class="fa-brands fa-github"></i></a>
    </footer>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/76e985f9f8.js" crossorigin="anonymous"></script>
</body>

</html>
