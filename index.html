<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <main>
        <div class="card">
            <div class="item select">
                <form action="" class="form">
                    <select name="levels" id="levels">
                        <option value="" disabled selected hidden>Select your difficulty</option>
                        <option value="Play against a friend">Play against a friend</option>
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                        <option value="Unbeatable">Unbeatable</option>
                    </select>
                </form>
            </div>
            <div class="item player">
                <button class="playerX">X</button>
                <button class="playerO">O</button>
            </div>

            <div class="item board">
                <button></button>
                <button></button>
                <button></button>
                <button></button>
                <button></button>
                <button></button>
                <button></button>
                <button></button>
                <button></button>
            </div>
            <div class="item reset">
                <button class="restartBtn">Restart</button>
            </div>

        </div>
    </main>

    <footer class="footer">
        <p>Copyright Â© <span class="currYear"></span>&nbsp;alextirgard00n</p>
        <a href="https://github.com/alextirgard00n" target="_blank"> <i class="fa-brands fa-github"></i></a>
    </footer>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/76e985f9f8.js" crossorigin="anonymous"></script>
</body>

</html>
